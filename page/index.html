<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>useless random color buttons</title>
  <meta name="description" content="Useless random color buttons. A static HTML page, built with Tailwind CSS, and hosted on Netlify.">
  <meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="/css/output.css" rel="stylesheet">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="antialiased bg-black h-screen select-none text-white touch-manipulation">
  <header class="p-3 text-center text-xl">
    <p><b id="created-counter">0</b> created, <b id="clicked-counter">0</b> clicked, <b id="remaining-counter">0</b> remaining</p>
    <p>
      <button id="slower-button" class="action-button">slower</button>
      <span id="delay">1000</span>ms
      <button id="faster-button" class="action-button">faster</button>
    </p>
  </header>

  <footer class="absolute bottom-0 left-0 p-3 right-0 text-center text-sm">
    <p><a href="https://github.com/anaurelian/useless-random-color-buttons" target="_blank" class="action-button">view source</a></p>
  </footer>

  <script type="module" src="/js/app.js"></script>

</body>

</html>
