<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>useless random color buttons</title>
  <meta name="description" content="Useless random color buttons. A static HTML page, built with Tailwind CSS, and hosted on Netlify.">
  <meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="/css/output.css" rel="stylesheet">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="antialiased bg-blue-800 h-screen select-none text-white touch-manipulation">
  <section id="config-section" class="flex h-full items-center justify-center p-4 text-xl">
    <div class="space-y-6">

      <div>
        <a href="https://github.com/anaurelian/useless-random-color-buttons" target="_blank" class="underline">anaurelian</a>
        <h1 class="text-3xl sm:text-4xl">useless random color buttons</h1>
      </div>

      <label class="block">
        <span>start with</span>
        <input type="number" class="number-input" id="config-initial" min="0" value="1000" />
        <span>buttons</span>
      </label>

      <label class="block">
        <span>get a new button every</span>
        <input type="number" class="number-input" id="config-delay" min="0" value="1000" />
        <!-- <span>milliseconds</span> -->
        <span>ms</span>
      </label>

      <label class="flex gap-x-2 items-center">
        <input type="radio" class="radio-input" id="config-win-on-no-remains" name="game-mode" checked />
        <span>win when no buttons remain on screen</span>
      </label>
      <label class="flex gap-x-2 items-center">
        <input type="radio" class="radio-input" name="game-mode" />
        <span>keep playing (forever?)</span>
      </label>
        
      <p>
        <button id="config-start" class="bg-yellow-400 color-button text-black w-1/2">start</button>
      </p>
    </div>
  </section>

  <main class="hidden">
    <header class="p-3 text-center text-xl">
      <p><b id="created-counter">0</b> created, <b id="clicked-counter">0</b> clicked, <b id="remaining-counter">0</b> remaining</p>
    </header>
  </main>

  <section id="won-section" class="hidden">
    <p class="text-center text-4xl">You Won!</p>
  </section>

  <script type="module" src="/js/app.js"></script>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>

</body>

</html>
