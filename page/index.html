<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>useless random color buttons</title>
  <meta name="description" content="Useless random color buttons. A static HTML page, built with Tailwind CSS, and hosted on Netlify.">
  <meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="/css/output.css" rel="stylesheet">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="antialiased bg-black h-screen select-none text-white touch-manipulation">
  <section id="config-section" class="flex justify-center h-full items-center">
    <div class="space-y-6">
      <label class="block">
        <span>Number of initial buttons:</span>
        <input type="number" class="block mt-1 text-input" id="config-initial" min="0" value="1000" />
      </label>

      <label class="block">
        <span class="block">Add a new button every</span>
        <input type="number" class="mt-1 text-input" id="config-delay" min="0" value="1000" />
        <span class="ml-1">ms</span>
      </label>

      <div>
        <label class="block">
          <input type="radio" class="" name="game-mode" checked />
          <span>Win when you click all buttons</span>
        </label>
        <label class="block mt-1">
          <input type="radio" class="" name="game-mode" />
          <span>Freeplay mode</span>
        </label>
      </div>
        
      <p>
        <button id="config-start" class="color-button w-full">Start</button>
      </p>
    </div>
  </section>

  <main class="hidden">
    <header class="p-3 text-center text-xl">
      <p><b id="created-counter">0</b> created, <b id="clicked-counter">0</b> clicked, <b id="remaining-counter">0</b> remaining</p>
      <p>
        <button id="slower-button" class="action-button">slower</button>
        <span id="delay">1000</span>ms
        <button id="faster-button" class="action-button">faster</button>
      </p>
    </header>
  </main>
